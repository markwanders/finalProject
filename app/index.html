<!DOCTYPE html>
<html>
<head>
  <title>FundingHub - Track your crowdfunding projects</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>FundingHub</h1>
  <h2>Track your crowdfunding projects</h2>
  <h3>Active projects: <span class="black"><span id="projects"></span></span></h3>
  <button id="fetchProjects" onclick="App.fetchProjects()">Fetch projects</button>

  <h1>Create new project</h1>
  <br><label for="totalAmount">Total amount:</label><input type="text" id="totalAmount" placeholder="e.g., 95"></input>
  <br><label for="deadline">Deadline:</label><input type="text" id="deadline" placeholder="e.g., 95"></input>
  <br><br><button id="create" onclick="App.createProject()">Create project</button>
  <h3>New project address:<span class="black" id="projectAddress"></span></h3>
